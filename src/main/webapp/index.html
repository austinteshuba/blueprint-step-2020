<!DOCTYPE html>
<meta charset="UTF-8">
<!-- Needed for proper mobile rendering on Chrome Developer Tools -->
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<title>Google Dashboard</title>
<link rel="stylesheet" href="style/abstracts/_variables.css">
<link rel="stylesheet" href="style/abstracts/_utilities.css">
<link rel="stylesheet" href="style/layout/_layout.css">
<link rel="stylesheet" href="style/components/_panel.css">
<link rel="stylesheet" href="style/base/_base.css">
<link rel="stylesheet" href="style/base/_typography.css">
<!-- Quicksand font import -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
<article class="panel-row">
  <div class="panel u-border-gmail">
    <div class="panel__header">
      <div class="panel__content-entry">
        <a href="https://www.gmail.com">
          <img class="panel__logo" src="assets/gmail.png">
        </a>
        <p class="panel__section-heading u-vertical-center">Gmail
      </div>
      <p class="panel__section-subheading">From the last 7 days:
      <div class="panel__content">
        <div class="panel__content-entry">
          <div class="panel__rounded-number">
            <p class="panel__text-data-point u-text-white">35
          </div>
          <p class="panel__text-data-point u-vertical-center">Unread Emails:
        </div>
        <div class="panel__content-entry">
          <img class="panel__content-icon u-indent" src="assets/clock.png">
          <p class="panel__text-large u-vertical-center">2 from last 3 hours
        </div>
        <div class="panel__content-entry">
          <img class="panel__content-icon u-indent" src="assets/flag.png">
          <p class="panel__text-large u-vertical-center">10 marked important
        </div>
        <div class="panel__content-entry">
          <div class="panel__round-letter u-indent">
            <p class="panel__text-data-point u-text-white">A
          </div>
          <p class="panel__text-large u-vertical-center">Alex Smith sent the most unread emails
        </div>
      </div>
    </div>
  </div>
  <div class="panel">Tasks</div>
  <div class="panel">Calendar</div>
</article>
<div class="panel-row">
  <div class="panel">Assign</div>
  <div class="panel">Plan</div>
  <div class="panel">Go</div>
</div>
<div>
  <p class="attribution-footer">Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
</div>

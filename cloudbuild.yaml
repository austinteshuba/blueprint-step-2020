steps:
    - name: maven:3-jdk-8
      entrypoint: mvn
      args:
        - 'clean'
        - 'package'
        - 'appengine:deploy'
        - '-Dmaven.test.skip=true'
        - '-Dapp.deploy.promote=False'
        - '-Dapp.deploy.version=$_PR_NUMBER'
        - '-Dapp.deploy.projectId=$PROJECT_ID'
        - '-DargLine="-DAPI_KEY=${_API_KEY}"'
      substitutions:
        - 'SUB_VALUE=${_API_KEY}'
      options:
        substitution_option: 'ALLOW_LOOSE'
